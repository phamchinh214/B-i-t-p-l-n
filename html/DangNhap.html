<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #444;
        }

        .background {
            background: url('../images/dangkitk.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 500px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .card-header,
        .card-footer {
            background-color: #fff;
            border: none;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .input-group-text {
            background-color: #f8d8d8;
            border: none;
            color: #d9534f;
        }

        .form-control {
            border: 1px solid #dcdcdc;
            padding: 1rem;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff5f5f;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #d9534f;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .links a {
            color: #ff5f5f;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="card">
            <div class="card-header py-3">
                <h2 class="fw-bold">Đăng Nhập</h2>
                <p class="text-muted">Chào mừng trở lại! Hãy đăng nhập để tiếp tục.</p>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return login()">
                    <div class="input-group form-group mb-3">
                        <span class="input-group-text"><i class="bx bxs-user-circle"></i></span>
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group form-group mb-3">
                        <span class="input-group-text"><i class="bx bxs-key"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ tài khoản</label>
                    </div>
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </form>
            </div>
            <div class="card-footer">
                <p class="links">Bạn chưa có tài khoản? <a href="../html/DangKi.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script>
        function login() {
            alert('Đăng nhập thành công!');
            return false;
        }
    </script>
    
</body>

</html>
